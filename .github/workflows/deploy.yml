name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Ensure original branch
      run: |
        git branch -f original refs/remotes/origin/original

    - name: Install dependencies
      run: |
        npm install

    - name: Build
      run: |
        npm run build

    - name: Deploy to self-hosted site
      run: |
        cd ./dist
        tar -cvzf ../sapi-doc.tar.gz *
        cd ..
        echo "${{ secrets.SSH_KEY }}" > key.txt
        chmod 400 key.txt
        scp -q -P ${{ secrets.PORT }} -o StrictHostKeyChecking=no -i key.txt ./sapi-doc.tar.gz "${{ secrets.USERNAME }}"@"${{ secrets.HOST }}":${{ secrets.TARGET_PATH }}/sapi-doc.tar.gz
        ssh -q -p ${{ secrets.PORT }} -o StrictHostKeyChecking=no -i key.txt "${{ secrets.USERNAME }}"@"${{ secrets.HOST }}" "cd ${{ secrets.TARGET_PATH }} && tar -xvzf ./sapi-doc.tar.gz && rm ./sapi-doc.tar.gz"
        rm key.txt
    
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact to GitHub pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
